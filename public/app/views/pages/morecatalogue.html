


<div class= "italics">{{type}}</div>

<div class="container">

<div class="row">
 <div ng-repeat= "items in moreCtrl.items | limitTo : 12">

<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">

      <img  style="width: 100%; display: block;"  ng-src= {{items.imagePath}} >

     <a href="/productdetails/{{ items._id }}">
      <h6>  {{items.productname}}</h6>
     </a>

</div>


<div class="clearfix visible-lg" ng-if="($index + 1) % 6 == 0"></div>
<div class="clearfix visible-md" ng-if="($index + 1) % 4 == 0"></div>
<div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
<div class="clearfix visible-xs" ng-if="($index + 1) % 2 == 0"></div>

</div>  </div> </div>


<div ng-show= "moreCtrl.items.length > 12">
<a href="/morecatalogue/{{currentPage}}/{{type}}">
  <button type="button" class="btn btn-default">
    Next
  </button>
</a>
</div>

<div ng-show="{{prevPage}} != '0'">
<a href="/morecatalogue/{{prevPage}}/{{type}}">
   <button type="button" class="btn btn-default">
  Previous
  </button>
</a></div>
