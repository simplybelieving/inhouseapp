<div class="row">

 <div ng-repeat= "pricelist in searchCtrl.pricelist | filter: searchKeyword">

<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">

     <div class="panel-body">

       <div class="panel-picture"><center>
     <img style="max-width: 100%; padding-bottom: 5%; height: auto; width: auto\9;"  src="assets/css/{{picture[$index]}}">
       </center></div>

  <p style="text-align:center;"><strong> {{pricelist._clientname}} <br> {{pricelist._productname}} </strong></p>

  <strong> Discount - <p> {{pricelist.discount}}</p></strong>
             <p> {{pricelist.date}}</p>
     </div>
   </div>




<div class="clearfix visible-lg" ng-if="($index + 1) % 6 == 0"></div>

<div class="clearfix visible-xs" ng-if="($index + 1) % 2 == 0"></div>

</div>
