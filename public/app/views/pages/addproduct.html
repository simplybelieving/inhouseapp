
<div class="page-header">
<h1>Add Products</h1>
</div>

<form ng-submit="addCtrl.addItem(addData);">

   <label>Product Name:</label>
   <input class="form-control" type="text" name="productname" ng-model="addCtrl.addData.productname">
   </br>

   <label>Product Code:</label>
   <input class="form-control" type="text" name="productcode" ng-model="addCtrl.addData.productcode">
   </br>
   <label>Description:</label>
   <input class="form-control" type="text" name="productcode" ng-model="addCtrl.addData.description">
   </br>


   <label>Product Type:</label>
   <input class="form-control" type="text" name="producttype" ng-model="addCtrl.addData.producttype">
   </br>

   <label>Image Path:</label>
   <input class="form-control" type="text" name="imagePath" ng-model="addCtrl.addData.imagePath">
   </br>

   <button class="btn btn-primary" type="submit"> Register </button>

</form>

</br>
<div class="row show-hide-message" ng-show="addCtrl.successMsg">
  <div class="alert alert-success">{{ addCtrl.successMsg}}</div>
</div>

</br>
<div class="row show-hide-message"  ng-show="addCtrl.errorMsg">
  <div class="alert alert-danger">{{ addCtrl.errorMsg}}</div>
</div>
